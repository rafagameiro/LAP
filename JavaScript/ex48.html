<SCRIPT TYPE="text/javascript">
function isPrime(n1) {
    for(var i = 2; i < n1; i++)
		if( n1%i == 0)
			return false;
			
	return true;
}
function runForm1(form) {
	if(isPrime(parseFloat(form.text1.value)))
		form.text2.value = "Is a prime number!";
	else
		form.text2.value = "Isn't a prime number!";
}
</SCRIPT>
