<SCRIPT TYPE="text/javascript">
	
function generatePrimes(n) {
	var primes = [];
	var c = [];
	for(var i = 2; i <= n;i++)
		c[i] = true;
		
	for(var i = 2; i <= n;i++) {
		if(c[i]){
			primes.push(i);
			for(var j = 2*i; j <= n; j+=i)
				c[j] = false;
		}
	}
		
	return primes;
}
